<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sample Screen:</h2>
    <input type="text" id="txt" width="100px"/>
    <input type="button" id="addArray" value="Add" onclick="addclick();"/>
    <input type="button" id="displayArray" value="Display" onclick="Result();"/>
    <div id="result"></div>
<script>
    let x = 0;
    let array = Array() ;
    function addclick() {
        array [x] = document.getElementById('txt').value;
        x++;
        document.getElementById('txt').value = "";
        console.log(array);
    }
    function Result() {
        let a = "<hr/>";
        for (i = 0; i < array.length ;i++) {
            a += i + array[i] +"<br/>";
        }
        document.getElementById('result').innerHTML= a;
    }
</script>
</body>
</html>
